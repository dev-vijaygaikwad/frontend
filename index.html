<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <title>Search Places</title>
  </head>
  <body>
    <div class="main">
      <div class="search-container">
        <input type="text" id="search" placeholder="Search places..." />
        <span class="shortcut-hint">CMD + /</span>
      </div>
      <div id="spinner">Loading...</div>
      <table id="placesTable">
        <thead>
          <th>#</th>
          <th>Place Name</th>
          <th>Country</th>
        </thead>
        <tbody id="placesTableBody"></tbody>
      </table>
      <div class="pagination-wrapper">
        <div class="pagination">
          <button id="prev-page">Previous</button>
          <span id="page-info"></span>
          <button id="next-page">Next</button>
        </div>
        <div class="row-per-page-wrapper">
          <input
            type="number"
            id="rows-per-page"
            min="5"
            max="10"
            default="5"
            value="5"
          />
          <span id="rows-per-page-warning"></span>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
